
log4j.rootLogger = DEBUG,stdout,console

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [ % - 5P]%d: %m%n


log4j.appender.stdout = org.apache.log4j.FileAppender
log4j.appender.stdout.File=${log4JPath}
log4j.appender.stdout.MaxFileSize=30MB

log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =  [ % - 5P]%d: %m%n

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold = DEBUG
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern  = [ % - 5P]%d: %m%n

